<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîç T√¨m ki·∫øm s·∫£n ph·∫©m t∆∞∆°ng t·ª±</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f7, #e0ecf3);
      color: #333;
    }

    .full-screen-upload {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
    }

    .upload-area {
      border: 3px dashed #4A90E2;
      background: white;
      width: 80%;
      max-width: 700px;
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .upload-area:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .upload-area h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .upload-btn {
      margin-top: 20px;
      padding: 15px 15px;
      background: #3a75b9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-btn:hover {
      background: #a5c4e8;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
      display: flex;
      gap: 40px;
      display: none;
    }

    .left-panel {
      flex: 3;
    }

    .right-panel {
      flex: 1.2;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-title {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      border-left: 5px solid #4A90E2;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .image-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .image-item img:hover {
      transform: scale(1.05);
    }

    .preview-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .preview-img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Giao di·ªán upload ·∫£nh ban ƒë·∫ßu -->
  <div id="uploadScreen" class="full-screen-upload">
    <div class="upload-area">
      <h1>üîç T√¨m ki·∫øm s·∫£n ph·∫©m t∆∞∆°ng t·ª±<br>H√£y t·∫£i ·∫£nh c·∫ßn t√¨m l√™n</h1>
      <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">üì§ T·∫£i ·∫£nh l√™n</button>
      <input type="file" id="uploadInput" accept="image/*" hidden>
    </div>
  </div>

  <!-- Giao di·ªán k·∫øt qu·∫£ sau khi upload -->
  <div class="container" id="mainContainer">
    <div class="left-panel">
      <h1>üîç T√¨m ki·∫øm ·∫£nh t∆∞∆°ng t·ª±</h1>
      <div class="section-title">S·∫£n ph·∫©m c·∫ßn t√¨m ki·∫øm</div>
      <div id="verySimilar" class="grid"></div>

      <div class="section-title">S·∫£n ph·∫©m t∆∞∆°ng t·ª±</div>
      <div id="somewhatSimilar" class="grid"></div>
    </div>
    <div class="right-panel">
      <div class="preview-title">·∫¢nh c·∫ßn t√¨m</div>
      <img id="previewImage" class="preview-img" src="" alt="Ch∆∞a c√≥ ·∫£nh" />
      <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">
        üì§ T·∫£i ·∫£nh kh√°c
      </button>
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const uploadScreen = document.getElementById('uploadScreen');
    const mainContainer = document.getElementById('mainContainer');
    const previewImage = document.getElementById('previewImage');

    uploadInput.addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        uploadScreen.style.display = 'none';
        mainContainer.style.display = 'flex';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/search', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error('L·ªói t·ª´ server');

        const data = await response.json();
        displayResults(data.very_similar, data.somewhat_similar);
      } catch (error) {
        console.error('L·ªói:', error);
        alert('ƒê√£ x·∫£y ra l·ªói khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i.');
      }
    });

    function displayResults(verySimilarPaths, somewhatSimilarPaths) {
      const veryGrid = document.getElementById('verySimilar');
      const someGrid = document.getElementById('somewhatSimilar');
      veryGrid.innerHTML = '';
      someGrid.innerHTML = '';

      verySimilarPaths.forEach(path => {
        const div = document.createElement('div');
        div.className = 'image-item';
        const img = document.createElement('img');
        img.src = '/' + path;
        img.alt = "S·∫£n ph·∫©m c·∫ßn t√¨m ki·∫øm";
        div.appendChild(img);
        veryGrid.appendChild(div);
      });

      somewhatSimilarPaths.forEach(path => {
        const div = document.createElement('div');
        div.className = 'image-item';
        const img = document.createElement('img');
        img.src = '/' + path;
        img.alt = "S·∫£n ph·∫©m t∆∞∆°ng t·ª±";
        div.appendChild(img);
        someGrid.appendChild(div);
      });
    }
  </script>
</body>
</html>
